<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tetris</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<script src="js/main.min.js"></script>
</head>
<body>
	<div id="startGameScreen" class="overlay centerDiv">
		<h1>TETRIS</h1>
		<h2><img src="img/keyArrowL.png" alt="arrow left" height="50" width="50"> - move left</h2>
		<h2><img src="img/keyArrowR.png" alt="arrow right" height="50" width="50"> - move right</h2>
		<h2><img src="img/keyArrowD.png" alt="arrow down" height="50" width="50"> - move down</h2>
		<h2><img src="img/keySpace.png" alt="key space" height="50" width="137"> - rotate</h2>
		<h2><img src="img/keyP.png" alt="key p" height="50" width="50"> - pause</h2>
		<div id="start"></div>
	</div>

	<main class="centerDiv">
		<section class="field"></section>
		<aside>
			<h2>Points:</h2>
			<h3>0</h3>
			<h4>Next figure:</h4>
			<section class="nextFigure"></section>
		</aside>
		<section class="buttons">
			<div class="button" id="arrowL"></div>
			<div class="button" id="arrowR"></div>
			<div class="button" id="arrowD"></div>
			<div class="button" id="rotate"></div>
			<div class="button" id="pause"></div>
		</section>
		<a id="info" class="tooltips" href="#"><span>Created by Kamil Podlasek</span></a>
	</main>
	
	<div id="endGameScreen" class="overlay centerDiv">
		<h1>YOU LOSE</h1>
		<h2>Points:</h2>
		<h3>0</h3>
		<footer>&#169 Copyright <span id="year"></span> <a href="http://kamilpodlasek.pl/" target="_blank">Kamil Podlasek</a></footer>
		<script>
			$("#year").text(new Date().getFullYear());
		</script>
	</div>
</body>
</html>
